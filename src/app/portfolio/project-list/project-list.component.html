
<div 
    class='project-list'
    fxLayout
    fxFill 
    fxLayoutAlign="center start"
    fxLayout="row wrap" 
    >
    <!-- https://github.com/angular/components/issues/9613 -->
        <!-- for a masonry grid -->
        <app-project 
        fxFlex.gt-sm = "50%"
        fxLayout='column'
        fxLayoutAlign='center start'
        *ngFor="let project of projects" 
        [project]="project"></app-project>

</div>
